<div class="container-fluid mt-3"  id="top-selles">
  <div class="row ">
    <hr>
    <h2 class=" display-5 text-cheese-yellow  my-5" data-aos="fade-up">
        <mat-icon class="fs-1 overflow-visible me-3">local_fire_department</mat-icon>Meilleures ventes</h2>
  </div>

    <div class="container-fluid px-lg-2 mt-2">
        <div class="d-flex flex-nowrap overflow-auto pb-2 row-cols-5 ">
            <div *ngFor="let item of selectedProducts | async" class="me-2 col" style="min-width: 200px;">
                <mat-card class="h-100  card product-card  mat-elevation-z5 mat-ripple-unbounded">
                    <a [routerLink]="'product/show/'+item.ref" class="p-3">
                        <img class="card-img-top"
                             src="/product.jpeg" alt="{{item.name}}">
                    </a>
                    <div class="card-body">
                        <!--                    <span class="badge bg-crust-brown mb-2">{{ item.seller?.sellerName }}</span>-->
                        <h6 class="fw-bold text-dark text-truncate">{{ item.name }}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">{{ item.price }} MAD</span>
                            <button mat-icon-button (click)="addToBasket(item)">
                                <mat-icon class="text-cheese-yellow">shopping_cart</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
